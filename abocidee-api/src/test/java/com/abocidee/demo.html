<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <form action="demo" method="get">
        <input type="submit">
    </form>
</div>

<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    axios.interceptors.response.use(function (response) {
        //对响应数据做点什么
        response = response + "1";
        return response;
    })
    var app = new Vue({
        el: "#app",
        data: {
            message: "",
            imgCodeUrl: "http://localhost:8080/demo.png",
        },


        methods: {
            change: function () {
                this.message += "你好"
            },
            get: function () {
                axios.get("https://autumnfish.cn/api/joke").then(function (response) {
                    console.log(response)
                    app.message = response.data
                })
            },
            xxx: function () {
                axios.get("http://localhost:8080/demo", {
                    responseType: ''
                }).then(function (response) {

                    this.imgCodeUrl = window.URL.createObjectURL(response.data)

                })
            }
        },
        // mounted(){
        //     this.get()
        // }


    })
</script>
</body>
</html>
